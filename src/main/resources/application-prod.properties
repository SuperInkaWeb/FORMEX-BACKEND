# ====================================
# FORMEX - PRODUCCIÓN (RENDER + NEON/POSTGRES)
# ====================================

server.port=${PORT:8080}

# --- BASE DE DATOS (PostgreSQL) ---
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- CORREO (Gmail) ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# --- SEGURIDAD (JWT) ---
formex.app.jwtSecret=${JWT_SECRET}
formex.app.jwtExpirationMs=86400000

# --- STRIPE (Pagos) ---
# En Railway/Render crea variables con estos nombres y pon TUS claves
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# --- AUTH0 (Login Social) ---
# En Railway/Render crea variables con estos nombres y pon TUS claves de Auth0
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH0_ISSUER_URI}

# --- CORS (Frontend) ---
app.cors.allowed-origins=${FRONTEND_URL}

# --- LOGGING ---
logging.level.root=WARN
logging.level.com.superinka.formex=INFO