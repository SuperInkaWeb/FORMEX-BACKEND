spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls. enable=true

# --- CONFIGURACIÓN DE BASE DE DATOS (Railway MySQL) ---
# Railway proporciona DATABASE_URL en formato: mysql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- LOGGING ---
logging.level.org.springframework. security=INFO
logging.level.com.superinka.formex=INFO
logging.level.root=WARN

# --- CONFIGURACIÓN JWT (JSON WEB TOKEN) ---
formex.app.jwtSecret=${JWT_SECRET:FormexSecretKeyForSpringSecurityJWTConfiguration2024KeyMustBeLong}
formex.app.jwtExpirationMs=86400000

# --- CORS - Producción (URL de Vercel) ---
app.cors.allowed-origins=${FRONTEND_URL:https://tu-app.vercel.app}

# --- CONFIGURACIÓN DE CARGA DE ARCHIVOS ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB