# ====================================
# FORMEX - PRODUCCIÓN (RENDER / RAILWAY)
# ====================================

server.port=${PORT:8080}

# --- BASE DE DATOS (PostgreSQL / Neon) ---
# Render inyecta la variable DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# CAMBIO CRÍTICO: Usar Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
# CAMBIO CRÍTICO: Usar Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- CORREO (Gmail) ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# --- SEGURIDAD (JWT) ---
formex.app.jwtSecret=${JWT_SECRET}
formex.app.jwtExpirationMs=86400000

# --- STRIPE (Pagos) ---
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# --- AUTH0 VALIDACIÓN (Resource Server) ---
# Para que el Backend acepte los tokens del Frontend
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI}
auth0.audience=${AUTH0_AUDIENCE}

# --- AUTH0 GESTIÓN (Machine to Machine) ---
# Para que el Backend pueda crear usuarios automáticamente
auth0.domain=${AUTH0_DOMAIN}
auth0.management.client-id=${AUTH0_MGT_CLIENT_ID}
auth0.management.client-secret=${AUTH0_MGT_CLIENT_SECRET}

# --- CORS (Frontend) ---
app.cors.allowed-origins=${FRONTEND_URL}

# --- LOGGING ---
logging.level.root=WARN
logging.level.com.superinka.formex=INFO